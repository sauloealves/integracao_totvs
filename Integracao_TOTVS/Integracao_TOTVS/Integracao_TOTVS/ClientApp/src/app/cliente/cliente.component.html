<style>
  .borda {
    padding: 1.5rem;
    margin-right: 0;
    margin-left: 0;
    border-width: .2rem;
    border: solid #f7f7f9;
    border-width: .2rem 0 0;
  }
</style>

<div class="borda">
    
    <div class="form-group">
      <label for="exampleInputEmail1">CPF/CNPJ Cliente</label>
      <input type="text" class="form-control" id="txtCPFCNPJ" placeholder="CPF/CNPJ" [(ngModel)]="cpfcnpj" (blur)="consultaCNPJ()" >
    </div>
  

</div>

<div class="borda">

    <div class="form-group">
      <label for="bairroCliente">Bairro</label>
      <input type="text" class="form-control" id="bairroCliente" placeholder="Bairro" value="{{cliente.bairro}}">
    </div>

    <div class="form-group">
      <label for="cepCliente">CEP</label>
      <input type="text" class="form-control" id="cepCliente" placeholder="CEP" value="{{cliente.cep}}">
    </div>

    <div class="form-group">
      <label for="codigoMunicipio">Código Município</label>
      <input type="text" class="form-control" id="codigoMunicipio" placeholder="Código Município" value="{{cliente.codigO_MUNICIPIO}}">
    </div>

    <div class="form-group">
      <label for="complemento">Complemento</label>
      <input type="text" class="form-control" id="complemento" placeholder="Complemento" value="{{cliente.complemento}}">
    </div>

    <div class="form-group">
      <label for="ddd">DDD</label>
      <input type="text" class="form-control" id="ddd" placeholder="DDD" value="{{cliente.ddd}}">
    </div>

    <div class="form-group">
      <label for="emailCliente">Email Cliente</label>
      <input type="text" class="form-control" id="emailCliente" placeholder="Email Cliente" value="{{cliente.email}}">
    </div>

    <div class="form-group">
      <label for="enderecoCliente">Endereço Cliente</label>
      <input type="text" class="form-control" id="enderecoCliente" placeholder="Endereço Cliente" value="{{cliente.endereco}}">
    </div>

    <div class="form-group">
      <label for="estadoCliente">Estado Cliente</label>
      <input type="text" class="form-control" id="estadoCliente" placeholder="Estado Cliente" value="{{cliente.estado}}">
    </div>

    <div class="form-group">
      <label for="inscricaoEstadual">Inscrição Estadual</label>
      <input type="text" class="form-control" id="inscricaoEstadual" placeholder="Inscrição Estadual" value="{{cliente.inscricaO_ESTADUAL}}">
    </div>

    <div class="form-group">
      <label for="municipioCliente">Município Cliente</label>
      <input type="text" class="form-control" id="municipioCliente" placeholder="Município Cliente" value="{{cliente.municipio}}">
    </div>

    <div class="form-group">
      <label for="naturezaCliente">Natureza</label>
      <input type="text" class="form-control" id="naturezaCliente" placeholder="Natureza" value="{{cliente.natureza}}">
    </div>

    <div class="form-group">
      <label for="nomeCliente">Nome</label>
      <input type="text" class="form-control" id="nomeCliente" placeholder="Nome" value="{{cliente.nomE_CLIENTE}}">
    </div>

    <div class="form-group">
      <label for="nomeFantasia">Nome Fantasia</label>
      <input type="text" class="form-control" id="nomeFantasia" placeholder="Nome" value="{{cliente.nomE_FANTASIA}}">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" placeholder="Telefone" value="{{cliente.telefone}}">
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input type="text" class="form-control" id="tipo" placeholder="Tipo" value="{{cliente.tipO_CLIENTE}}">
    </div>


</div>
